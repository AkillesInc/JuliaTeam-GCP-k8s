apiVersion: app.k8s.io/v1beta1
kind: Application
metadata:
  name: "$APP_INSTANCE_NAME"
  annotations:
    kubernetes-engine.cloud.google.com/icon: >-
      data:image/png;base64,
    marketplace.cloud.google.com/deploy-info: '{"partner_id": "juliacomputing", "product_id": "juliateam", "partner_name": "Julia Computing"}'
  labels:
    app.kubernetes.io/name: "$APP_INSTANCE_NAME"
spec:
  descriptor:
    type: JuliaTeam App
    version: '1.3.2'
    description: |-
      JuliaTeam App deploys a JuliaTeam server along with an integration to the JuliaRun managed kubernetes cluster. JuliaTeam makes it easy and safe for developers, data scientists and IT managers to install and manage public and private packages, adhere to enterprise governance policies, deploy and scale applications, manage licenses and setup CI (Continuous Integration). JuliaRun is used for scalable deployment of Julia in production for large-scale parallel simulations in the public or private cloud
    maintainers:
    - name: JuliaTeam App maintainer
      url: https://juliacomputing.com
    links:
    - description: 'User Guide: JuliaTeam App'
      url: https://storage.googleapis.com/marketplaceresources/JuliaTeamInstallationGuideComplete_v1.3.0.pdf
    notes: |-
      # Configure your JuliaTeam Application

      Configure your JuliaTeam application:


      ```
      # Configure your JuliaTeam application
      echo configure your JuliaTeam application
      ```
  info:
  - name: JuliaTeam Application External IP
    type: Reference
    valueFrom:
      serviceRef:
        name: juliateam-app-svc
        # name: $APP_INSTANCE_NAME-juliateam-app-svc
  - name: JuliaTeam Application Namespace
    value: $NAMESPACE
  selector:
    matchLabels:
      app.kubernetes.io/name: "$APP_INSTANCE_NAME"
  componentKinds:
  - group: v1beta1
    kind: Deployment
  - group: v1
    kind: PersistentVolumeClaim
  - group: v1
    kind: Namespace
  - group: v1
    kind: Role
  - group: v1
    kind: ClusterRole
  - group: v1
    kind: PersistentVolume
  - group: v1
    kind: Service
  - group: v1
    kind: ClusterRoleBinding
  - group: apiextensions.k8s.io/v1beta1
    kind:  CustomResourceDefinition
